---
layout: default
---

<div>

  {{ content }}

  <h2>Latest Postings</h2>

  <div>&nbsp;</div>

  <ul class="post-list">
    <li>

      {% assign date_format = site.cayman-blog.date_format | default: "%b %-d, %Y" %}
      <span class="post-meta">{{ site.posts[0].date | date: date_format }}</span>

      <h2>
        <a class="post-link" href="{{ site.posts[0].url | relative_url }}" title="{{ site.posts[0].title }}">{{ site.posts[0].title | escape }}</a>
      </h2>

      <span>{{ site.posts[0].excerpt | markdownify | truncatewords: 30 }}</span>

    </li>
  </ul>

</div>
